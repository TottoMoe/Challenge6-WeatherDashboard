<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"    rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css" />
  <title>Weather Dashboarad</title>
</head>
<body>
  <!-- <div class="container"> -->
    <nav class="navbar justify-content-center bg-primary">
        <a class="navbar-brand" href="#">
          <h2>Weather Dashboard</h2>
        </a>
    </nav>
  <!-- </div> -->
  
  <!-- <div class="container border"> -->
    <div class="row">
      <div class="col-3">
        <form class="form-group" id="city-form">
          <div class="form-group mb-2">
            <h4 class="col-12">Search for a City:</h4>
          </div>
          <div class="form-group mb-2">
            <input type="text" class="form-control" id="city-name" placeholder="San Diego">
          </div>
          <input type="submit" value="search">
          <hr>
          <div class="col-10" id="city-list">
            
            <div class="list-group" id="city-list">
              
            </div>
          </div>
        </form>


      </div>
      <div class="col-9">
          <div class="jumbotron jumbotron-fluid border">
            <h3 class="display-7 city-name" id="city-header">
              <!-- <img src="http://openweathermap.org/img/wn/02d@2x.png" ></img> -->
              <!-- <img src="" id="icon-header"></img> -->
            </h1>
            <div class="infor">
              <div id="temp-header"></div>
              <div id="wind-header"></div>
              <div id="humidity-header"></div>
              <div id="uvi-header"></div>
            </div>  
          </div>
       
          <div class="row">
            <h4>5-Day Forecast:</h4>
          </div>
          <div class="row">
            <div class="col-2 border">
              <h5 id="date1"></h5>
              <!-- <div><img></div> -->
              <div id="temp1"></div>
              <div id="wind1"></div>
              <div id="humidity1"></div>
            </div>
            <div class="col-2 border">
              <h5 id="date2"></h5>
              <!-- <div><img></div> -->
              <div id="temp2"></div>
              <div id="wind2"></div>
              <div id="humidity2"></div>
            </div>
            <div class="col-2 border">
              <h5 id="date3"></h5>
              <!-- <div><img></div> -->
              <div id="temp3"></div>
              <div id="wind3"></div>
              <div id="humidity3"></div>
            </div>
            <div class="col-2 border">
              <h5 id="date4"></h5>
              <!-- <div><img></div> -->
              <div id="temp4"></div>
              <div id="wind4"></div>
              <div id="humidity4"></div>
            </div>
            <div class="col-2 border">
              <h5 id="date5"></h5>
              <!-- <div><img></div> -->
              <div id="temp5"></div>
              <div id="wind5"></div>
              <div id="humidity5"></div>
            </div>
          </div>
      </div>
    </div>
  <!-- </div> -->



</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
<script src="./script.js"></script>
</html>
